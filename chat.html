<!DOCTYPE html>
<html>
<head>
  <title>Real-Time Data Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="myChart"></canvas>

  <script>
    // Initialize an empty data array
    var data = [];

    // Create a new chart
    var ctx = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Real-Time Data',
          data: data,
          borderColor: 'red',
          fill: false
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            display: true,
            title: {
              display: true,
              text: 'Time'
            }
          },
          y: {
            display: true,
            title: {
              display: true,
              text: 'Value'
            }
          }
        }
      }
    });

    // Function to generate a random data point and update the chart
    function generateDataPoint() {
      var randomValue = Math.floor(Math.random() * 1200) + 600;
      var timestamp = new Date().toLocaleTimeString();

      // Add the new data point to the chart
      chart.data.labels.push(timestamp);
      chart.data.datasets[0].data.push(randomValue);

      // Limit the number of data points displayed to 10
      if (chart.data.labels.length > 100) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
      }

      // Update the chart
      chart.update();
    }

    // Generate a new data point every second
    setInterval(generateDataPoint, 2000);
  </script>
</body>
</html>
